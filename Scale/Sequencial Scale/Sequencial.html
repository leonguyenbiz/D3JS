<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sequencial.css">
    <title>Sequencial Scale</title>
</head>
<body>
    <h1>Sequencial Scale with practice</h1>

    <div id="container">
        <div id="input">
            <label>CEMENT (100 - 500)</label>
            <input type="text" id="cement">
            <label>BLAST FUNACE SLAG (0 - 300)</label>
            <input type="text" id="blast">
            <label>FLY ASH (0 - 200)</label>
            <input type="text" id="ash">
            <label>AGE (1 - 365)</label>
            <input type="text" id="age">
            <button type="submit">SUBMIT</button>
        </div>

        <div id="output">
            <svg>
                <rect></rect>
                <text></text>
            </svg>
        </div>
    </div>

    <script src="/library/d3-v7.js"></script>
    <script src="/Scale/Sequencial Scale/Sequencial.js"></script>"
</body>
</html>
